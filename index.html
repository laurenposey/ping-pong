<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title>Ping Pong</title>
  </head>
  <body>
    <div class="container">
      <h1class="jumbotron text-center">Ping Pong!</h1>

      <form id="pingpong-form">
        <div class="form-group">
          <label for="pingpong-input">Enter a number to convert into a roman numeral:</label>
          <input id="number" required type="number">
        </div>

        <button type="submit" class="btn btn-success">Ping Pong!</button>
      </form>

      <div id="result">
        <p><span class="conversion"></span></p>
      </div>
    </div>
  </body>
</html>
